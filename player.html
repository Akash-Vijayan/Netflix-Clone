<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .player-wrap {
      position: relative;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border-radius: 12px;
      background: linear-gradient(145deg, #222 90%, #111 100%);
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
      border-radius: 12px;
    }

    /* Close (X) button */
    .close-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      background: rgba(30, 30, 30, 0.85);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, box-shadow 0.2s;
      z-index: 100;
      outline: none;
      border: 2px solid #444;
    }
    .close-btn svg {
      width: 26px;
      height: 26px;
      pointer-events: none;
      stroke: #fff;
      stroke-width: 2.5;
    }
    .close-btn:hover,
    .close-btn:focus {
      background: rgba(200, 0, 0, 0.85);
      box-shadow: 0 8px 32px rgba(220,0,0,0.25);
      border-color: #a00;
      outline: none;
    }

    /* Break popup styles */
    .break-popup {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      border-radius: 8px;
      z-index: 200;
      color: #fff;
      animation: fadeIn 0.3s;
    }
    .break-popup h2 {
      margin: 0 0 10px;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .break-popup p {
      margin: 0 0 20px;
      font-size: 1.05rem;
      opacity: 0.9;
    }
    .break-popup button {
      padding: 12px 28px;
      background: linear-gradient(90deg,#fa3c3c 20%,#1db954 80%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      color: #fff;
      box-shadow: 0 2px 14px rgba(30,30,30,0.15);
      transition: background 0.2s, box-shadow 0.3s;
    }
    .break-popup button:hover {
      background: linear-gradient(90deg,#d93232 20%,#159843 80%);
      box-shadow: 0 6px 22px rgba(230,50,50,0.12);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="player-wrap">
    <!-- Close button with SVG -->
    <button class="close-btn" id="closeBtn" aria-label="Close player">
      <svg viewBox="0 0 32 32" fill="none">
        <line x1="8" y1="8" x2="24" y2="24"/>
        <line x1="24" y1="8" x2="8" y2="24"/>
      </svg>
    </button>

    <video id="player" controls>
      <!-- ðŸ‘‡ Replace with your actual movie -->
      <source src="StrangerThings.mp4" type="video/mp4">
      Your browser does not support video.
    </video>

    <!-- Break popup -->
    <div class="break-popup" id="breakPopup">
      <h2>Take a Break!</h2>
      <p>We paused your movie. Click continue to resume.</p>
      <button id="continueBtn">Continue Watching</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("player");
    const breakPopup = document.getElementById("breakPopup");
    const continueBtn = document.getElementById("continueBtn");
    const closeBtn = document.getElementById("closeBtn");
    let timer;

    video.addEventListener("play", () => {
      clearTimeout(timer);
      timer = setTimeout(() => {
        video.pause();
        breakPopup.style.display = "flex";
      }, 5000); // 5 seconds
    });

    continueBtn.addEventListener("click", () => {
      breakPopup.style.display = "none";
      video.play();
    });

    closeBtn.addEventListener("click", () => {
      video.pause();
      window.location.href = "index.html"; // back to homepage
    });
  </script>
</body>
</html>
